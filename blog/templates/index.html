<h3>Posts</h3>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li>{{ post.title }}: <a href="/blog/post/{{ post.id }}/">Método 1</a> - <a href="/blog/post2/{{ post.id }}/">Método 2</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet :(</p>
{% endif %}
<p><a href="/blog/post/add/">Add post</a></p>
